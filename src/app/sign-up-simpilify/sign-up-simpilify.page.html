<ion-content>
  <div class="h-screen w-screen overscroll-y-auto bg-cover bg-center flex flex-col justify-center">
    <p class="text-4xl text-center font-bold text-[color:#818C69] mb-6 font-sans">Criar conta</p>
    <div
      class="w-11/12 mx-auto px-5 py-5 h-fit flex flex-col gap-2 rounded-md shadow-lg border border-primary">
      <ion-input
        type="email"
        fill="solid"
        label="Email"
        labelPlacement="floating"
        [(ngModel)]="user.email"
        class="custom border-b border-primary"
        required
      ></ion-input>
      <ion-input
        type="text"
        fill="solid"
        label="Name"
        labelPlacement="floating"
        [(ngModel)]="user.name"
        class="custom border-b border-primary"
        required
      ></ion-input>
      <ion-input
        type="password"
        fill="solid"
        label="Senha"
        labelPlacement="floating"
        [(ngModel)]="user.password"
        class="custom border-b border-primary"
        required
      ></ion-input>

      <ion-button [disabled]="!(
        user.email?.length > 2 &&
        user.password?.length > 2
        )" (click)="onSubmit()">
            <span class="font-bold text-white">
              Criar
            </span>
      </ion-button>
    </div>
  </div>
</ion-content>
