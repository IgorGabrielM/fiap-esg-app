<div class="flex min-h-screen">
  <div class="flex-1 flex items-center justify-center bg-gray-50 text-gray-700">
    <div class="w-full max-w-md rounded-lg p-6 text-center">
      <h2 class="text-2xl font-semibold">Cadastrar Usuário</h2>
      <ion-input
        type="email"
        fill="solid"
        label="Email"
        labelPlacement="floating"
        [(ngModel)]="user.email"
        class="custom border-b border-primary"
        required
      ></ion-input>
      <ion-input
        type="password"
        fill="solid"
        label="Senha"
        labelPlacement="floating"
        [(ngModel)]="user.password"
        class="custom border-b border-primary"
        required
      ></ion-input>
      <a class="w-full flex justify-end text-primary text-sm" [routerLink]="['sign-up-simpilify']">Criar conta</a>
<br>
      <ion-button class="mt-5 w-full md:w-8/12" [disabled]="!(user.email?.length > 2 && user.password?.length > 2)" (click)="onSubmit()">
            <span class="font-bold text-white">
              Entrar
            </span>
      </ion-button>
    </div>
  </div>
  <div class="flex-1 hidden md:flex items-center justify-center">
    <img
      src="https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?q=80&w=3088&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Natureza"
      class="object-cover w-full h-screen"
    />
  </div>
</div>
